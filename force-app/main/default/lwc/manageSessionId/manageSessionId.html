<template>
    <h1>Manage Session Id</h1>
        <div lwc:if={sessionIdMismatch}>
            <lightning-icon 
                icon-name="action:close" 
                alternative-text="Mismatch" 
                title="Mismatch"
                size="xx-small">
            </lightning-icon>
            <lightning-layout>
                The stored session id is not valid, please refresh.
            </lightning-layout>
            <lightning-layout>
                <lightning-button
                    label="Refresh"
                    icon-name="action:refresh"
                    variant="brand"
                    onclick={refreshStoredSessionId}>
                </lightning-button>
            </lightning-layout>
        </div>
        <div lwc:else>
            <lightning-icon 
                icon-name="action:approval" 
                alternative-text="Success" 
                title="Success"
                size="xx-small">
            </lightning-icon>
            <lightning-layout>
                The current stored session id is valid
            </lightning-layout>
        </div>
    
</template>
