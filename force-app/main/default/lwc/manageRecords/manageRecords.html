<template>

    <lightning-card class="slds-p-vertical_x-small" title="Manage Records">

        <lightning-spinner lwc:if={isProcessing}></lightning-spinner>

        <lightning-layout>

            <lightning-layout-item size="6">

                <lightning-layout class="slds-box slds-m-around_small" horizontal-align="spread">

                    <lightning-layout-item class="slds-align_absolute-center" size="12">
                        <lightning-button-group>
                            <lightning-button
                                label="Open Board"
                                icon-name="utility:open"
                                variant="brand"
                                onclick={openBoard}>
                            </lightning-button>
                            <!--<lightning-button
                                label="Open Controls"
                                icon-name="utility:open"
                                variant="brand"
                                onclick={openControls}
                                disabled>
                            </lightning-button> TODO: fix this! -->
                            <lightning-button
                                label="Reset"
                                icon-name="utility:undo"
                                variant="brand"
                                onclick={handleReset}>
                            </lightning-button>
                            <lightning-button
                                label="Clean Players"
                                icon-name="utility:recycle_bin_empty"
                                variant="brand"
                                onclick={handleClean}>
                            </lightning-button>
                        </lightning-button-group>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-layout-item>

            <lightning-layout-item size="6">

                <lightning-layout class="slds-box slds-m-around_small" horizontal-align="spread">

                    <lightning-layout-item class="slds-align_absolute-center" size="12">
                        <lightning-button-group>
                            <lightning-button
                                label="Sync Teams"
                                icon-name="utility:sync"
                                variant="brand"
                                onclick={syncTeams}>
                            </lightning-button>
                            <lightning-button
                                label="Sync Players"  
                                icon-name="utility:sync"
                                variant="brand"
                                onclick={syncPlayers}>
                            </lightning-button>
                            <lightning-button
                                label="Sync Franchises"                   
                                icon-name="utility:sync"
                                variant="brand"
                                onclick={syncFranchises}>
                            </lightning-button>
                        </lightning-button-group>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-layout-item>

        </lightning-layout>
