<template>

    <lightning-card title="Manage Records">

        <lightning-spinner if:true={isProcessing}></lightning-spinner>

        <lightning-layout>

            <lightning-layout-item size="6">

                <lightning-layout class="slds-box slds-m-around_small" horizontal-align="spread">

                    <lightning-layout-item class="slds-align_absolute-center" size="6">
                        <lightning-button
                            label="Open Draft Board"
                            icon-name="utility:open"
                            variant="brand"
                            onclick={openBoard}>
                        </lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item class="slds-align_absolute-center" size="6">
                        <lightning-button
                            label="Open Draft Controls"
                            icon-name="utility:open"
                            variant="brand"
                            onclick={openControls}
                            disabled>  <!-- TODO: fix this! -->
                        </lightning-button>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-layout-item>

            <lightning-layout-item size="6">

                <lightning-layout class="slds-box slds-m-around_small" horizontal-align="spread">

                    <lightning-layout-item class="slds-align_absolute-center" size="4">
                        <lightning-button
                            label="Sync Teams"                            
                            icon-name="utility:sync"
                            variant="brand"
                            onclick={syncTeams}>
                        </lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item class="slds-align_absolute-center" size="4">
                        <lightning-button
                            label="Sync Players"                            
                            icon-name="utility:sync"
                            variant="brand"
                            onclick={syncPlayers}>
                        </lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item class="slds-align_absolute-center" size="4">
                        <lightning-button
                            label="Sync Franchises"                            
                            icon-name="utility:sync"
                            variant="brand"
                            onclick={syncFranchises}>
                        </lightning-button>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-layout-item>

        </lightning-layout>
