<template>

    <lightning-card 
        class="slds-p-vertical_small" 
        title="League Details" 
        lwc:if={leagueSettings}>
        <lightning-layout>
            <lightning-layout-item 
                flexibility="auto" 
                padding="around-small">

                <lightning-input  
                    lwc:ref="year" 
                    label="Year" 
                    value={leagueSettings.Year__c}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item 
                flexibility="auto" 
                padding="around-small">

                <lightning-input 
                    lwc:ref="leagueId" 
                    label="League Id" 
                    value={leagueSettings.League_Id__c}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item 
                flexibility="auto" 
                padding="around-small">

                <lightning-input  
                    lwc:ref="genericURL" 
                    type="url" 
                    label="Generic URL" 
                    value={leagueSettings.Generic_URL__c}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item 
                flexibility="auto" 
                padding="around-small">

                <lightning-input  
                    lwc:ref="instanceURL" 
                    type="url" 
                    label="Instance URL" 
                    value={leagueSettings.Instance_URL__c}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout>
            <lightning-layout-item 
                flexibility="auto"
                padding="around-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-1">API Key</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <input 
                            type={apiKeyVisibility}
                            value={leagueSettings.API_Key__c}
                            lwc:ref="apiKey" 
                            class="slds-input" />
                        <button 
                            class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" 
                            title="Clear" 
                            onclick={handleAPIKeyVisibility}>
                            <lightning-icon 
                                icon-name={apiKeyIcon} 
                                size="x-small">
                            </lightning-icon>
                        <span class="slds-assistive-text">Show Details</span>
                        </button>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item 
                flexibility="auto"
                padding="around-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-1">MFL User Id</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <input 
                            type={mflUserIdVisibility}
                            value={leagueSettings.MFL_User_Id__c}
                            lwc:ref="mflUserId"
                            class="slds-input" />
                        <button 
                            class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" 
                            title="Clear" 
                            onclick={handleMFLUserIdVisibility}>
                            <lightning-icon 
                                icon-name={mflUserIdKeyIcon} 
                                size="x-small">
                            </lightning-icon>
                        <span class="slds-assistive-text">Show Details</span>
                        </button>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout slot="actions">
            <lightning-button label="Save" onclick={handleSave}></lightning-button>
        </lightning-layout>
    </lightning-card>
    <lightning-spinner lwc:if={showSpinner}></lightning-spinner>
</template>
