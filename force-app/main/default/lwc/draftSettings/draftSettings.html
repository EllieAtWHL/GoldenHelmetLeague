<template>

    <lightning-card
        class="slds-p-vertical_small"
        title="Draft Settings"
        lwc:if={draftSettings}>

        <lightning-layout>
            <lightning-layout-item
                size="6"
                padding="around-small">

                <lightning-combobox
                    lwc:ref="drafttype"
                    name="Draft_Type__c"
                    label="Draft Type"
                    value={draftSettings.Draft_Type__c}
                    placeholder="-SELECT TYPE-"
                    options={draftTypeOptions}
                    onchange={handleChange}>
                </lightning-combobox>

            </lightning-layout-item>
            <lightning-layout-item
                size="6"
                padding="around-small">

                <lightning-combobox
                    lwc:ref="rankingoption"
                    name="Ranking_Option__c"
                    label="Ranking Option"
                    value={draftSettings.Ranking_Option__c}
                    placeholder="-SELECT TYPE-"
                    options={rankingOptions}
                    onchange={handleChange}>
                </lightning-combobox>
                
            </lightning-layout-item>
            
        </lightning-layout>

        <lightning-layout>

            <lightning-layout-item
                size="6"
                padding="around-small">

                <lightning-input
                    lwc:ref="budget"
                    label="Budget"
                    value={draftSettings.Auction_Budget__c}
                    type="number"
                    formatter="currency" 
                    step="0.01"
                    lwc:if={isAuction}>
                </lightning-input>

                <lightning-input
                    lwc:ref="rounds"
                    label="Number of Rounds"
                    value={draftSettings.Number_of_Rounds__c}
                    type="number"
                    lwc:if={isSnake}>
                </lightning-input>

            </lightning-layout-item>

            <lightning-layout-item
                size="6"
                padding="around-small">

                <lightning-input
                    lwc:ref="reverse"
                    label="Third Round Reversal"
                    value={draftSettings.Third_Round_Reversal__c}
                    type="toggle"
                    checked={draftSettings.Third_Round_Reversal__c}
                    onchange={handleChange}
                    lwc:if={isSnake}>
                </lightning-input>

            </lightning-layout-item>
        </lightning-layout>
        
        <lightning-layout slot="actions">
            <lightning-button 
                label="Save" 
                onclick={handleSave}>
            </lightning-button>
        </lightning-layout>
    </lightning-card>
    
</template>
